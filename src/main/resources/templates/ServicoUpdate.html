<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Atualizar </h1>    
    <a href="/">Menu</a>
    <a href="/servico">Voltar</a>
    <br>
    <br>
    <form th:action="@{/salvarservico}" th:object="${servico}" method="POST" id="formServico">
      
        <label>Id:</label> <span th:text="${servico.id}"></span>
        <br>
        <input type="hidden" th:value="${servico.id}" th:field="${servico.id}" name="id" />
      
        <label>Nome:</label>
        <input type="text" placeholder="Digite o nome" th:value="${servico.nome}" name="nome" required/>
        <br>  
              
        <input type="submit" value="Salvar" />
        <input type="reset"  value="Cancelar"/>
    </form>
</body>
</html>
