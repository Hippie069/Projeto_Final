<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Atualizar </h1>    
    <a href="/">Menu</a>
    <a href="/cliente">Voltar</a>
    <br>
    <br>
    <form th:action="@{/salvarcliente}" th:object="${cliente}" method="POST" id="formCliente">
      
        <label>Id:</label> <span th:text="${cliente.id}"></span>
        <br>
        <input type="hidden" th:value="${cliente.id}" th:field="${cliente.id}" name="id" />
      
        <label>Nome:</label>
        <input type="text" placeholder="Digite o nome" th:value="${cliente.nome}" name="nome" required/>
        <br>  
        <label>Telefone:</label>
        <input type="text" placeholder="Digite o telefone" th:value="${cliente.telefone}" name="telefone" required/>
        <br>
        <label>Data do Nascimento:</label>
        <input type="text" placeholder="Digite a data" th:value="${cliente.dataNascimento}" name="dataNascimento" required/>
       
        <input type="submit" value="Salvar" />
        <input type="reset"  value="Cancelar"/>
    </form>
</body>
</html>
