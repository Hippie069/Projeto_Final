<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios Marcados</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Horários Marcados</h1>
    <a href="/">Menu</a>
    <a href="/profissional">voltar</a>
    <br>
    <br>
    <b>Id: </b> 
    <span th:text="${profissional.id}"></span>
    <br><b>Nome: </b> 
    <span th:text="${profissional.nome}"></span>
    <h1>Horários</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Cliente</th>
        </tr>
       
        <tr th:each="horario : ${profissional.horario}">
            <td th:text="${horario.id}"></td>
            <td th:text="${horario.data}"></td>
            <td th:text="${horario.hora}"></td>
            <td th:text="${horario.cliente.nome}"></td>
        </tr>
    </table>
</body>
</html>
