<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Cliente</h1>
    <a href="/">Menu</a>
    <br>
    <br>
    <form th:action="@{/salvarcliente}" method="POST">
        <label>Nome:</label>
        <input type="text" name="nome" required/>
        <br>
        <label>Telefone:</label>
        <input type="text" name="telefone" required />
        <br>
        <label>Data de Nascimento</label>
        <input type="text" name="dataNascimento" required>
        <br>
        <input type="submit" value="Cadastrar" />
    </form>
    <br>
    
    <table>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Data de Nascimento</th>
            <th>Atualizar</th>
            <th>Remover</th>
        </tr>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.telefone}"></td>
            <td th:text="${cliente.dataNascimento}"></td>
            <td> <a th:href="@{'/atualizarcliente/' + ${cliente.id}}">Detalhes</a></td>
            <td> <a th:href="@{'/removercliente/' + ${cliente.id}}">Remover</a></td>
        </tr>
    </table>
</body>
</html>
